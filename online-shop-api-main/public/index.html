<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Online-Shop</title>

    <style>
        .bupad {
            margin-top: 10px;
        }
    </style>

</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <form id="loginForm" action="/login" method="post">
        <h1 class="display-3">Anmelden</h1>
        <div class="form-group">
            <label for="exampleInputUsername">Benutzername</label>
            <input type="text" class="form-control" id="exampleInputUsername" name="username"
                placeholder="Benutzername eingeben">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Passwort</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                placeholder="Passwort">
        </div>
        <button type="submit" class="btn btn-primary bupad">Anmelden</button>
        <p>Noch kein Konto? <a href="register.html">Registrieren</a></p>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        /**
         * Behandelt das Absenden des Anmeldeformulars.
         * Verhindert die Standard-FormularÃ¼bermittlung, extrahiert den Benutzernamen und das Passwort,
         * sendet eine POST-Anfrage an den Server und verarbeitet die Antwort.
         *
         * @param {Event} event - Das Ereignisobjekt, das das Absenden des Formulars darstellt.
         */
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('exampleInputUsername').value;
            const password = document.getElementById('exampleInputPassword1').value;

            /**
             * Sendet eine POST-Anfrage an den Server mit den Anmeldeinformationen.
             * 
             * @param {string} username - Der eingegebene Benutzername.
             * @param {string} password - Das eingegebene Passwort.
             */
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Anmeldung fehlgeschlagen');
                    }
                    return response.json();
                })
                .then(data => {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'home.html';
                })
                .catch(error => {
                    console.error('Fehler bei der Anmeldung:', error);
                    alert('Anmeldung fehlgeschlagen');
                });
        });
    </script>

</body>

</html>
